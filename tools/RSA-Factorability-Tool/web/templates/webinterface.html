<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="{{url_for('static', filename='api.js')}}"></script>
  <meta charset="UTF-8">
  <script>
    $(function () {
      // query rsa key
      $("#finder_but").click(function () {
        $("#result").html("<p>Loading, please wait...</p>");
        get_key_reusable($("#inputField"));
      })

      // add rsa key
      $("#adder_but").click(function () {
        $("#result").html("<p>Loading, please wait...</p>");
        add_rsa_key($("#inputField"));
      })

      // always load stats in background
      get_stats();
    });
  </script>
  <title>WeakKeysTool</title>
</head>

<body>
  <div class="container">
    <div class="row-fluid">
      <h1>WeakKeysTool</h1>
    </div>
    <div class="row-fluid">
      <nav style="margin-bottom: 20px;">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-finder-tab" data-bs-toggle="tab" data-bs-target="#nav-finder"
            type="button" role="tab" aria-controls="nav-home" aria-selected="true">Finder</button>
          <button class="nav-link" id="nav-stats-tab" data-bs-toggle="tab" data-bs-target="#nav-stats" type="button"
            role="tab" aria-controls="nav-profile" aria-selected="false">Statistics</button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-finder" role="tabpanel" aria-labelledby="nav-home-tab">
          You can either check a key from the database by it's ID, a key's modulus, a certificate containing an RSA key
          in PEM format or a key directly from a website by its ip:port.<br><br>

          <div class="cotainer-fluid">
            <div class="row-fluid">
              <div class="form-group row">
                <label for="inputField" class="col-sm-2 col-form-label">Input</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputField">
                  <button type="button" class="btn btn-primary sm-2" id="finder_but">Check key</button>
                  <button type="button" class="btn btn-primary sm-2" id="adder_but">Add key</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row-fluid" id="result">

          </div>
        </div>
        <div class="tab-pane fade" id="nav-stats" role="tabpanel" aria-labelledby="nav-profile-tab">Loading statistics
        </div>
      </div>
    </div>
  </div>
</body>

</html>
